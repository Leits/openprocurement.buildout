[app:main]
use = egg:openprocurement.api.encryprion

pyramid.reload_templates = ${options['debug']}
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

[server:main]
use = egg:waitress#main
host = ${parts['circus.ini'].encryprion_host}
port = ${parts['circus.ini'].encryprion_port}

# logging configuration

[loggers]
keys = root, openprocurement.api.encryprion

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_openprocurement.api.encryprion]
level = WARN
handlers =
qualname = openprocurement.api.encryprion

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
